<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #333; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .book-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .book-card:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .book-cover { width: 100%; height: 250px; object-fit: contain; border-radius: 4px; margin-bottom: 15px; background: #f0f0f0; }
        .book-cover-placeholder { width: 100%; height: 250px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 4px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; color: white; font-size: 3em; font-weight: bold; }
        .book-title { font-size: 1.2em; font-weight: bold; color: #2c3e50; margin-bottom: 10px; }
        .book-meta { color: #666; font-size: 0.9em; margin-bottom: 15px; }
        .btn { display: inline-block; background: #3498db; color: white; text-decoration: none; padding: 8px 15px; border-radius: 4px; font-size: 0.9em; }
        .btn:hover { background: #2980b9; }
        .btn-container { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library</h1>

        {% if not books %}
            <p>No processed books found. Run <code>reader3.py</code> on an epub first.</p>
        {% endif %}

        <div class="book-grid">
            {% for book in books %}
            <div class="book-card">
                {% if book.has_cover %}
                <img src="/cover/{{ book.id }}" alt="{{ book.title }} cover" class="book-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="book-cover-placeholder" style="display:none;">ðŸ“–</div>
                {% else %}
                <div class="book-cover-placeholder">ðŸ“–</div>
                {% endif %}
                <div class="book-title">{{ book.title }}</div>
                <div class="book-meta">
                    {{ book.author }}<br>
                    {{ book.chapters }} sections
                </div>
                <div class="btn-container">
                    <a href="/read/{{ book.id }}/0" class="btn">Read Book</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
